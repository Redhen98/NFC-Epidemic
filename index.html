<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>NFC RNG — Epidemics & Roles</title>
<style>
  body{font-family:-apple-system,system-ui,Segoe UI,Roboto,Helvetica,Arial;margin:auto;max-width:640px;padding:24px;background:#fff;color:#111}
  h1{text-align:center;margin-bottom:8px}
  .box{background:#f6f7f8;padding:14px;border-radius:10px}
  .row{display:flex;justify-content:space-between;margin:6px 0}
  .num{font-weight:700}
  .grey{color:#888;font-size:13px;margin-left:4px}
  hr{border:none;border-top:1px solid #ddd;margin:10px 0}
  button{padding:8px 14px;font-size:15px;border-radius:8px;border:1px solid #ccc;background:white;cursor:pointer;margin-right:6px}
  footer{text-align:center;margin-top:12px;color:#777;font-size:13px}
</style>
</head>
<body>
<h1>NFC RNG — Epidemics & Roles</h1>
<div class="box" id="results">
  <div class="row"><div>Epidemic 1</div><div class="num" id="e1">—<span class="grey">/9</span></div></div>
  <div class="row"><div>Epidemic 2</div><div class="num" id="e2">—<span class="grey">/9</span></div></div>
  <div class="row"><div>Epidemic 3</div><div class="num" id="e3">—<span class="grey">/9</span></div></div>
  <div class="row"><div>Epidemic 4</div><div class="num" id="e4">—<span class="grey">/8</span></div></div>
  <div class="row"><div>Epidemic 5</div><div class="num" id="e5">—<span class="grey">/8</span></div></div>
  <div class="row"><div>Epidemic 6</div><div class="num" id="e6">—<span class="grey">/8</span></div></div>
  <hr/>
  <div class="row" id="playerpacks"><strong>Player Card Packs:</strong> <span id="packs"></span></div>
  <hr/>
  <div class="row"><div>Role 1</div><div class="num" id="r1">—</div></div>
  <div class="row"><div>Role 2</div><div class="num" id="r2">—</div></div>
  <div class="row"><div>Role 3</div><div class="num" id="r3">—</div></div>
  <div class="row"><div>Role 4</div><div class="num" id="r4">—</div></div>
</div>

<div style="margin-top:12px">
  <button id="roll">Tap / Re-roll</button>
  <button id="copy">Copy results</button>
</div>

<footer>Tap the NFC tag or button to generate fresh values.</footer>

<script>
function r(min,max){return Math.floor(Math.random()*(max-min+1))+min;}
function shuffle(arr){return arr.sort(()=>Math.random()-0.5);}
function generate(){
  // Epidemics
  e1.innerHTML=r(1,9)+'<span class="grey">/9</span>';
  e2.innerHTML=r(1,9)+'<span class="grey">/9</span>';
  e3.innerHTML=r(1,9)+'<span class="grey">/9</span>';
  e4.innerHTML=r(1,8)+'<span class="grey">/8</span>';
  e5.innerHTML=r(1,8)+'<span class="grey">/8</span>';
  e6.innerHTML=r(1,8)+'<span class="grey">/8</span>';

  // Player Card Packs
  let packs=[r(1,6),r(1,5),r(1,4),r(1,3),r(1,2)];
  document.getElementById("packs").textContent=packs.join(", ");

  // Roles (unique)
  const roles=["Contingency Planner","Dispatcher","Medic","Operations Expert","Quarantine Specialist","Researcher","Scientist"];
  const chosen=shuffle([...roles]).slice(0,4);
  r1.textContent=chosen[0];
  r2.textContent=chosen[1];
  r3.textContent=chosen[2];
  r4.textContent=chosen[3];
}
function copyResults(){
  let text=`Epidemics:
${e1.textContent}
${e2.textContent}
${e3.textContent}
${e4.textContent}
${e5.textContent}
${e6.textContent}

Player Card Packs: ${packs.textContent}

Roles:
${r1.textContent}
${r2.textContent}
${r3.textContent}
${r4.textContent}`;
  navigator.clipboard.writeText(text).then(()=>alert("Copied!"));
}
roll.onclick=generate;
copy.onclick=copyResults;
generate();
</script>
</body>
</html>
